<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/login/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="cargar()">

<div class="container mt-3" id="contenedor">
<h1>Agenda</h1>
  <h2>Login</h2>
  <form action="/action_page.php" id="ingresarForm">
    <div class="mb-3 mt-3">
      <label class="labels" for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label class="labels" for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    
  </form>
  <button id="boton" onclick="ingresar()" class="btn btn-primary">Login</button>
</div>
<script src="JS/register.js"></script>
<script src="JS/loginJS.js"></script>
<script src="JS/registroForm.js"></script>

</body>
</html>
