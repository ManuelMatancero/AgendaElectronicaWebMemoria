<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3" id="contenedor">
          <h2>Register</h2>
          <form action="/action_page.php" id="formaRegistro">
            <div class="mb-3 mt-3">
                <label class="labels" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Enter name" name="nombre">
              </div>
            <div class="mb-3 mt-3">
              <label class="labels" for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label class="labels" for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3">
                <label class="labels" for="cpwd">Confirm Password:</label>
                <input type="password" class="form-control" id="cpwd" placeholder="Repeat password" name="cpswd">
              </div>
          </form>
          <button id="boton" onclick="registrar()" class="btn btn-primary">Register</button>
        </div> 
        <script src="JS/register.js"></script>
        <script src="JS/registroForm.js"></script>
</body>
</html>
